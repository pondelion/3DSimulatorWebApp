SIMULATORS:
  bouncing_ball:
    MODULE_NAME: lib.simulators.bouncing_ball.bouncing_ball
    CLASS_NAME: BouncingBall
    PARAM_NAMES: 
      initial_height:
        param_type: textbox
        max: 50
        min: 1
        default: 10
        step: 0.1
      initial_vel_y:
        param_type: textbox
        max: 100
        min: -100
        default: 20
        step: 0.1
      resistance_coef: 
        param_type: textbox
        max: 10
        min: 0
        default: 1
        step: 0.1
      max_time:
        param_type: textbox
        max: 1000
        min: 10
        default: 30
        step: 1
      repeat:
        param_type: checkbox
        default: true
      restitution_coef:
        param_type: textbox
        max: 1
        min: 0
        default: 0.8
        step: 0.1
      ground_height:
        param_type: textbox
        max: 10
        min: -10
        default: 0
        step: 0.1
        object_name: ground
        object_property: pos_y
      ball_radius:
        param_type: textbox
        max: 5
        min: 1
        default: 3
        step: 0.1
        object_name: ball1
        object_property: radius
      ball_mass:
        param_type: textbox
        max: 20
        min: 1
        default: 3
        step: 0.1
    STATES_DEFINITION:
      height:
        property: pos_y
        object_name: ball1
      vel_y:
        property: vel_y
        object_name: ball1
      time:
        property: time
    OBJECTS:
      ball1:
        object_type: sphere
        initial_pos_x: 0
        initial_pos_y: 20
        initial_pos_z: 0
        initial_radius: 3
      ground:
        object_type: plane
        initial_pos_x: 0
        initial_pos_y: 0
        initial_pos_z: 0
        initial_rotation_x : -1.57
        initial_rotation_y : 0
        initial_rotation_z : 0

  flow_particles:

  ising_spin:

PARAMETER_INPUT_TYPE:
  textbox
  button
  checkbox

OBJECT_TYPE:
  sphere
  plane
