SIMULATORS:
  bouncing_ball:
    MODULE_NAME: simulators.bouncing_ball.bouncing_ball
    CLASS_NAME: BouncingBall
    PARAM_NAMES: 
      initial_height:
        param_type: textbox
        max: 10
        min: 1
        default: 10 
      initial_vel_z:
        param_type: textbox
        max: 100
        min: 10
        default: 20
      resistance_coef: 
        param_type: textbox
        max: 10
        min: 0
        default: 1
      max_time:
        param_type: textbox
        max: 1000
        min: 10
        default: 30
      repeat:
        param_type: button
      restitution_coef:
        param_type: textbox
        max: 10
        min: 0
        default: 1
      ground_height:
        param_type: textbox
        max: 10
        min: -10
        default: 0
      ball_radius:
        param_type: textbox
        max: 5
        min: 1
        default: 1
      ball_mass:
        param_type: textbox
        max: 20
        min: 1
        default: 3
    STATE_NAMES:
      [
        height,
        vel_z,
        time
      ]

  flow_particles:

  ising_spin:

PARAMETER_INPUT_TYPE:
  textbox
  button
