<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>3D simulator</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.3/dat.gui.js'></script>
  <script  src="js/api_call.js"></script>
</head>

<body>
    <div id="3DScene"></div>

    <script type="text/javascript">
    
    function init() {
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        scene.add(camera);

        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;

        var planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;

        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = 0;
        plane.position.z = 0;

        scene.add(plane);

        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-20, 30, -5);
        spotLight.castShadow = true;
        scene.add(spotLight);

        var is_simulating = false;
        var ip = "127.0.0.1";
        var port = "5000";
        var paramNames = {};

        gui = new dat.GUI();
        
        var controls = new function () {
            this.ip = ip;
            this.port = port;
            this.simulators = " ";
            this.run_pause = function() {is_simulating = !is_simulating;};
        };

        gui.add(controls, "ip").onChange(function(newIP) {
            ip = newIP;
        });
        gui.add(controls, "port").onChange(function(newPORT) {
            port = newPORT;
        });

        getParamNamesCallback = function() {
            if (this.readyState == 4) {
                console.log(this.responseText);
                var paramNames = JSON.parse(this.responseText).param_names;
                for (var paramName in paramNames) {
                    if (paramNames[paramName].type == "textbox") {
                        controls[paramName] = paramNames[paramName].default;
                        gui.add(controls, paramName)
                            .min(paramNames[paramName].min)
                            .max(paramNames[paramName].max)
                            .step(1);
                    } else if (paramNames[paramName].type == "button") {
                        controls[paramName] = function() {};
                        gui.add(controls, paramName)
                    }
                }

                gui.add(controls, 'run_pause');
            }
        };
        
        getSimulatorsCallback = function() {
            console.log("Ready state: " + this.readyState);
            if (this.readyState == 4) {
                console.log(this.status);
                console.log(this.responseText);
                gui.add(controls, "simulators")
                    .options(JSON.parse(this.responseText).simulators)
                    .onChange(function(selectedSimulator) {
                        alert(selectedSimulator);
                        getParamNames(ip, port, getParamNamesCallback, selectedSimulator)
                    });
            }
        };
        getSimulators(ip, port, getSimulatorsCallback);

        document.getElementById("3DScene").appendChild(renderer.domElement);

        render();

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
    }

    window.onload = init
    </script>
</body>

</html>
